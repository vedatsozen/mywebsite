<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>VEDAT SÖZEN KİŞİSEL PORTFOLYO HESABI</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

      <nav>
            <ul>
                  <li>
                        <a href="#" id="homea">Home</a>
                  </li>
                  <li>
                        <a href="#" id="portfolioa">Portfolio</a>
                  </li>
            </ul>
      </nav>

      <section id="home">
            <img class="profile" src="profilfoto.jpg">
            <h1 class="home">Merhaba. Ben Vedat</h1>
            <h3 class="home"><span>Front End Developer</span>&nbsp;olarak web siteleri tasarlıyorum.</h3>
            <h3 class="home">Css + Javascript + Jquery + Bootstrap + Tailwind Css</h3>
            <a href="https://www.github.com/vedatsozen" target="_blank"><img class="icon" src="icons/github.png"></a>

      </section>
      <section id="portfolio">

            <h1 class="baslik">PORTFOLIO</h1>

            <div id="siteler">


            </div>
      </section>


<a href="#"><img id="ok" src="ok.png"></a>

<script>

$(document).ready(()=> {

      $("#homea").click(()=> {

$('html, body').animate({
                  scrollTop: $("#home").offset().top
            }, 700);

})

$("#portfolioa").click(()=> {

      $('html, body').animate({
                        scrollTop: $("#portfolio").offset().top - 60
                  }, 700);

})

$("#ok").click(()=> {

$('html, body').animate({
                  scrollTop: $("#home").offset().top
            }, 700);

})


window.addEventListener("scroll", function() {
    let ok = document.getElementById("ok");
    let scrollY = window.scrollY;
    if (scrollY > 200) {
      ok.style.display = "block";
    } else {
      ok.style.display = "none";
    }
  });

});



let siteler = [
{
      sitesrc:"siteler/realmadrid.png",
      siteurl:"https://realmadridfootballateamapp.netlify.app/"

`;

</script>
</body>
</html>
