<script>

document.getElementById("hamburger").addEventListener("click", function() {
document.getElementById("slidingmenu").classList.add("slidein");
document.getElementById("slidingmenu").classList.remove("slideout");
});

document.getElementById("cross").addEventListener("click", function() {
document.getElementById("slidingmenu").classList.add("slideout");
document.getElementById("slidingmenu").classList.remove("slidein");
});
    
$(document).ready(function() {
     $(window).scroll(function() {
        if ($(this).scrollTop() > 100 ) {
            $("#gototop").show();
          
        }

        else  {
            $("#gototop").hide();
            
        }
    })

    $("#gototop").click(function() {
        $("html, body").animate({scrollTop:0},1000);
    })
    
    
    
    
    $("#portfolioli").click(function() {
        $('html, body').animate({
            scrollTop: $("#portfolio").offset().top
        },1000);
    });
});
    
</script>
